<!DOCTYPE html>
<html lang="bg">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добре дошъл</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon1-01.png" />

    <!-- Шрифтове -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Great+Vibes&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        text-align: center;
        font-size: 40px;
        font-family: "Comfortaa", sans-serif;
        background-color: #f5e6d3;
        color: #a66a2c;
        margin: 0;
        padding: 20px;
      }

      h1 {
        font-family: "Great Vibes", cursive;
        font-size: 140px;
        margin-bottom: 0.5em;
      }

      /* --- Behance бутон --- */
      .btn {
        display: inline-block;
        padding: 14px 28px;
        margin: 20px 0;
        font-size: 22px;
        font-weight: bold;
        color: white;
        background: #a66a2c;
        border: none;
        border-radius: 20px; /* заоблен квадрат */
        text-decoration: none;
        transition: background 0.3s ease, transform 0.2s ease,
          box-shadow 0.2s ease;
      }
      .btn:hover {
        background: #7d4d1f;
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }

      /* Контейнер за снимките */
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin: 20px 0;
      }

      .gallery img {
        width: 250px;
        height: 190px;
        border-radius: 20px;
        transition: transform 0.5s ease, box-shadow 0.34s ease;
        position: relative;
        z-index: 1;
      }

      /* Hover ефект само на устройства с мишка */
      @media (hover: hover) {
        .gallery img:hover {
          transform: scale(1.8);
          box-shadow: 0 12px 40px rgba(0, 0, 0, 0.7);
          z-index: 999;
        }
      }

      button {
        padding: 12px 24px;
        font-size: 18px;
        background: #a66a2c;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 20px;
        font-family: "Comfortaa", sans-serif;
        transition: background 0.3s ease;
      }
      button:hover {
        background: #7d4d1f;
      }

      /* Responsive стилове */
      @media (max-width: 600px) {
        h1 {
          font-size: 60px;
        }
        .gallery img {
          width: 90%;
          height: auto;
        }
        body {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Добре дошъл!</h1>
    <p>Това е моята първа уеб страница.</p>

    <!-- Behance бутон -->
    <a
      class="btn"
      href="https://www.behance.net/e6d141ae"
      target="_blank"
      rel="noopener"
      >Виж Behance</a
    >

    <!-- Снимки в контейнер -->
    <div class="gallery">
      <img id="img1" src="jazz1.png" alt="Снимка 1" />
      <img id="img2" src="logo-aglow.png" alt="Снимка 2" />
      <img id="img3" src="sc-logo.png" alt="Снимка 3" />
    </div>

    <button onclick="changeBackground()">Смени фона</button>

    <script>
      // Фон
      function changeBackground() {
        const colors = ["#f5e6d3", "#f9d9b7", "#f3c6aa", "#e0b389"];
        const randomColor =
          colors[Math.floor(Math.random() * colors.length)];
        document.body.style.backgroundColor = randomColor;
      }

      // Галерия – смяна на снимките
      const galleries = {
        img1: ["jazz1.png", "jazz-mockup.png"],
        img2: ["logo-aglow.png", "mockup-card.png"],
        img3: ["sc-logo.png", "scmockup.png"],
      };

      Object.keys(galleries).forEach((id) => {
        const img = document.getElementById(id);
        if (!img) return;
        const [first, second] = galleries[id];

        // Компютър: hover
        img.addEventListener("mouseover", () => {
          img.src = second;
        });
        img.addEventListener("mouseout", () => {
          img.src = first;
        });

        // Телефон/таблет: при докосване/клик
        img.addEventListener("click", () => {
          img.src = img.src.includes(second) ? first : second;
        });
      });
    </script>
  </body>
</html>
